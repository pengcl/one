  <div class="content">
    <table cellpadding="0" cellspacing="0" border="0">
      <thead>
      <tr>
        <th class="hd"></th>
        <th class="date">参与用户</th>
        <th class="mobile">幸运码数量</th>
        <th class="rmb">返现总金额</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of results">
        <td class="hd"><img class="avatar" src="/wApi/statics/images/member.png"></td>
        <td class="date">{{item.un}}</td>
        <td class="mobile">{{item.bc}}</td>
        <td class="rmb">{{item.m.toFixed(2)}}</td>
      </tr>
      </tbody>
      <tfoot>
      <tr>
        <td colspan="4" style="text-align: right">

      </tr>
      </tfoot>
    </table>
