<app-navbar [title]="'常见问题'"></app-navbar>
<app-tabbar></app-tabbar>

<weui-infiniteloader (loadmore)="onLoadMore($event)" #comp>
  <div *ngFor="let item of news" class="weui-panel weui-panel_access">
    <div class="weui-panel__hd"><span>{{item.postdate}}</span></div>
    <div class="weui-panel__bd">
      <div class="weui-media-box">
        <div class="weui-media-box__hd">
          <img *ngIf="item.imageurl" class="weui-media-box__thumb" src="{{config.prefix.wApi + item.imageurl}}" alt="">
        </div>
        <div class="weui-media-box__bd">
          <h4 class="weui-media-box__title">{{item.title}}</h4>
          <p class="weui-media-box__desc">{{item.desccontent}}</p>
        </div>
      </div>
    </div>
    <div class="weui-panel__ft">
      <a [routerLink]="['/front/article/item',item.newsid]" class="weui-cell weui-cell_access weui-cell_link">
        <div class="weui-cell__bd">查看详情</div>
        <span class="weui-cell__ft"></span>
      </a>
    </div>
  </div>
</weui-infiniteloader>
